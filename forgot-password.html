<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - V2V Communication System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: #007BFF;
            margin: 0;
            font-size: 28px;
        }

        .reset-header p {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .form-footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .message {
            display: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background-color: #e8f5e9;
            color: #28a745;
        }

        .error-message {
            background-color: #ffe6e6;
            color: #dc3545;
        }

        .verification-code {
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p>Enter your email address and we'll send you a verification code.</p>
        </div>
        <div id="successMessage" class="message success-message"></div>
        <div id="errorMessage" class="message error-message"></div>
        
        <!-- Email Form -->
        <form id="resetForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" class="submit-btn">Send Reset Code</button>
            <div class="form-footer">
                <a href="login.html">Back to Login</a>
            </div>
        </form>

        <!-- Verification Code Form -->
        <form id="verificationForm" class="verification-code">
            <div class="form-group">
                <label for="code">Verification Code</label>
                <input type="text" id="code" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" required minlength="6">
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');
        const verificationForm = document.getElementById('verificationForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            try {
                // Check if email exists in users
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email);

                if (!user) {
                    errorMessage.textContent = 'Email not found.';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    return;
                }

                // Generate a random 6-digit code
                const resetCode = Math.floor(100000 + Math.random() * 900000).toString();
                
                // Store the reset code and timestamp
                const resetData = {
                    code: resetCode,
                    email: email,
                    timestamp: new Date().getTime()
                };
                localStorage.setItem('passwordReset', JSON.stringify(resetData));

                // In a real application, you would send this code via email
                // For demo purposes, we'll show it in the success message
                successMessage.textContent = `Reset code sent! (Demo code: ${resetCode})`;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';

                // Show verification form
                resetForm.style.display = 'none';
                verificationForm.style.display = 'block';
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });

        verificationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('code').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            try {
                const resetData = JSON.parse(localStorage.getItem('passwordReset'));
                
                // Check if reset code is expired (15 minutes)
                const now = new Date().getTime();
                const isExpired = now - resetData.timestamp > 15 * 60 * 1000;

                if (isExpired) {
                    errorMessage.textContent = 'Reset code has expired. Please request a new one.';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    return;
                }

                if (code !== resetData.code) {
                    errorMessage.textContent = 'Invalid reset code.';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    return;
                }

                if (newPassword !== confirmNewPassword) {
                    errorMessage.textContent = 'Passwords do not match.';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    return;
                }

                // Update user's password
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.email === resetData.email);
                
                if (userIndex !== -1) {
                    users[userIndex].password = newPassword;
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.removeItem('passwordReset');

                    successMessage.textContent = 'Password successfully reset! Redirecting to login...';
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
