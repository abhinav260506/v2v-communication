<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - V2V Communication System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #007BFF;
            margin: 0;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .form-footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            display: none;
            color: #dc3545;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group" style="display: flex; align-items: center; margin-bottom: 20px;">
                <input type="checkbox" id="rememberMe" style="width: auto; margin-right: 10px;">
                <label for="rememberMe" style="margin: 0;">Remember me</label>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="form-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
                <br>
                <a href="forgot-password.html" style="margin-top: 10px; display: inline-block;">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');

            try {
                // Check if user exists in localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email);

                if (!user) {
                    errorMessage.textContent = 'User not found. Please sign up.';
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'signup.html';
                    }, 2000);
                    return;
                }

                if (user.password === password) {
                    // Store login status
                    const userData = {
                        ...user,
                        lastLogin: new Date().toISOString()
                    };
                    
                    if (rememberMe) {
                        // Set persistent login
                        localStorage.setItem('currentUser', JSON.stringify(userData));
                    } else {
                        // Set session login (cleared when browser closes)
                        sessionStorage.setItem('currentUser', JSON.stringify(userData));
                    }
                    
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = 'Invalid password. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        }

        // Check if user was previously logged in
        window.addEventListener('load', () => {
            const rememberedUser = localStorage.getItem('currentUser');
            if (rememberedUser) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
