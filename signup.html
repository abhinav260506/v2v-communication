<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - V2V Communication System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h1 {
            color: #007BFF;
            margin: 0;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .form-footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            display: none;
            color: #dc3545;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            display: none;
            color: #28a745;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak {
            color: #dc3545;
        }

        .strength-medium {
            color: #ffc107;
        }

        .strength-strong {
            color: #28a745;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .requirement-met {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6" oninput="checkPasswordStrength(this.value)">
                <div id="passwordStrength" class="password-strength"></div>
                <div class="password-requirements">
                    Password must contain:
                    <ul style="margin: 5px 0; padding-left: 20px;">
                        <li id="lengthReq">At least 6 characters</li>
                        <li id="upperReq">One uppercase letter</li>
                        <li id="lowerReq">One lowercase letter</li>
                        <li id="numberReq">One number</li>
                        <li id="specialReq">One special character</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="6">
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
            <div class="form-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        function checkPasswordStrength(password) {
            const strengthIndicator = document.getElementById('passwordStrength');
            const lengthReq = document.getElementById('lengthReq');
            const upperReq = document.getElementById('upperReq');
            const lowerReq = document.getElementById('lowerReq');
            const numberReq = document.getElementById('numberReq');
            const specialReq = document.getElementById('specialReq');

            // Reset classes
            lengthReq.className = '';
            upperReq.className = '';
            lowerReq.className = '';
            numberReq.className = '';
            specialReq.className = '';

            let strength = 0;
            
            // Check length
            if (password.length >= 6) {
                strength += 1;
                lengthReq.className = 'requirement-met';
            }

            // Check uppercase
            if (/[A-Z]/.test(password)) {
                strength += 1;
                upperReq.className = 'requirement-met';
            }

            // Check lowercase
            if (/[a-z]/.test(password)) {
                strength += 1;
                lowerReq.className = 'requirement-met';
            }

            // Check numbers
            if (/[0-9]/.test(password)) {
                strength += 1;
                numberReq.className = 'requirement-met';
            }

            // Check special characters
            if (/[^A-Za-z0-9]/.test(password)) {
                strength += 1;
                specialReq.className = 'requirement-met';
            }

            // Update strength indicator
            if (password === '') {
                strengthIndicator.textContent = '';
                strengthIndicator.className = 'password-strength';
            } else if (strength < 3) {
                strengthIndicator.textContent = 'Weak password';
                strengthIndicator.className = 'password-strength strength-weak';
            } else if (strength < 5) {
                strengthIndicator.textContent = 'Medium password';
                strengthIndicator.className = 'password-strength strength-medium';
            } else {
                strengthIndicator.textContent = 'Strong password';
                strengthIndicator.className = 'password-strength strength-strong';
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                // Validate password strength
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasNumbers = /[0-9]/.test(password);
                const hasSpecialChar = /[^A-Za-z0-9]/.test(password);
                const isLongEnough = password.length >= 6;

                if (!(hasUpperCase && hasLowerCase && hasNumbers && hasSpecialChar && isLongEnough)) {
                    errorMessage.textContent = 'Password does not meet all requirements';
                    errorMessage.style.display = 'block';
                    return;
                }

                // Validate passwords match
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match!';
                    errorMessage.style.display = 'block';
                    return;
                }

                // Get existing users or initialize empty array
                const users = JSON.parse(localStorage.getItem('users')) || [];

                // Check if email already exists
                if (users.some(user => user.email === email)) {
                    errorMessage.textContent = 'Email already registered. Please login.';
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    return;
                }

                // Add new user
                const newUser = {
                    fullName,
                    email,
                    password,
                    registeredDate: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));

                // Show success message and redirect
                successMessage.textContent = 'Registration successful! Redirecting to login...';
                successMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
